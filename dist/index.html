<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Document</title>
    <style>
        body {
            overflow: hidden;
        }
        .n { position: absolute; top: 100px; width: 200px; height: 10px; background: #000;}
        .n1 {top: 200px;}
        .n2 {top: 300px;}
        .n3 {top: 400px;}
        .n4 {top: 500px;}
        #block {
            height: 100px;
            width: 100px;
            position: absolute;
			background: fuchsia;
			z-index: 100
		}
		#container {
			width: 100vw;
			height: 100vh;
			position: fixed;
			top: 0;
			left: 0;
			z-index: -1;
			pointer-events: none;
		}
		/* #wrap {
			z-index: 100;
		} */
		ul {
			position: fixed;
			top: 0;
			right: 0;
			z-index: 100;
			border: 1px solid #000;
			width: 200px;
			list-style: none;
			margin: 0;
			padding: 0;
		}
		li {
			font-size: 50px;
			border: 1px solid #000;
		}
    </style>
</head>
<body>
	<ul class="nav">
		<li data-nav="0">11</li>
		<li data-nav="1">22</li>
		<li data-nav="2">33</li>
		<li data-nav="3">44</li>
		<li data-nav="4">55</li>
	</ul>
    <div id="wrap">
        <div class="n">
			<img src="img/image-0.jpg" width="64">
		</div>
        <div class="n n1">
			<img src="img/image-1.jpg" width="64">
		</div>
        <div class="n n2">
			<img src="img/image-2.jpg" width="64">
		</div>
        <div class="n n3">
			<img src="img/image-3.jpg" width="64">
		</div>
        <div class="n n4">
			<img src="img/image-4.jpg" width="64">
		</div>
	</div>

	<div id="block"></div>
	<div id="container"></div>

	<!-- <script src="../src/app.js"></script> -->
	<script src="./js/three.bundle.js"></script>
	
	
</body>
</html>
