<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            overflow: hidden;
        }
        .n { position: absolute; top: 100px; width: 200px; height: 10px; background: #000;}
        .n1 {top: 200px;}
        .n2 {top: 300px;}
        .n3 {top: 400px;}
        .n4 {top: 500px;}
        #block {
            height: 100px;
            width: 100px;
            position: absolute;
            background: fuchsia;
		}
		#container {
			width: 100vw;
			height: 100vh;
			position: fixed;
			top: 20%;
			left: 50%;
			z-index: 1000;
		}
		#wrap {
			z-index: 100;
		}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="n">
			<img src="img/image-0.jpg" width="60">
		</div>
        <div class="n n1">
			<img src="img/image-1.jpg" width="60">
		</div>
        <div class="n n2">
			<img src="img/image-2.jpg" width="60">
		</div>
        <div class="n n3">
			<img src="img/image-3.jpg" width="60">
		</div>
        <div class="n n4">
			<img src="img/image-4.jpg" width="60">
		</div>
	</div>

	<div id="block"></div>
	<div id="container"></div>

	<script src="./js/app.js"></script>
	<script src="./js/three.bundle.js"></script>
	
	
</body>
</html>
